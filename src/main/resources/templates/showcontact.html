<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body data-th-object="${contact}">
    <h1>Contacts List</h1>
    <div>
        <p>
            id: 
            <p data-th-text="*{id}"></p>
            <br>
        </p>
        <p>
            Name: 
            <p data-th-text="*{name}"></p>
            <br>
        </p>
        <p>
            Email: 
            <p data-th-text="*{email}"></p>
            <br>
        </p>
        <p>
            Phone Number: 
            <p data-th-text="*{phoneNumber}"></p>
            <br>
        </p>
        <p>
            Date Of Birth: 
            <p data-th-text="*{dateOfBirth}"></p>
            <br>
        </p>
    </div>
</body>
</html>
