<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h1>List Of Contacts</h1>
    <div>
        <table>
            <tr data-th-each="contactid : ${contacts}">
                <td>
                    <a data-th-href="@{'/contact/' + ${contactid}}" data-th-text="${contactid}" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
